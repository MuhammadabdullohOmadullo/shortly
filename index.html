<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortly - URL shortening service</title>

  <!-- Styles  -->
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- SITE_HEADER -->
   <header class="site-header">
    <div class="site-header__container container">
      <!-- LOGO -->
       <a class="site-header__logo logo" href="">
          <img class="logo_img" src="img/Shortly.svg" alt="shortly logo" width="120" height="33">
       </a>

         <nav class="site-header__sitenav sitenav">
           <ul class="sitenav-list">
              <li class="sitenav__item"><a class="sitenav__link" href="#">Features</a></li>
              <li class="sitenav__item"><a class="sitenav__link" href="#">Pricing</a></li>
              <li class="sitenav__item"><a class="sitenav__link" href="#">Resources</a></li>
           </ul>
         </nav>


         <div class="site-header__auth">
           <a class="site-header__logo-link" href="#">Logo</a>
           <a class="button button__small" href="#">Sign Up</a>
         </div>
    </div>
   </header>

  <!-- MAIN-CONTENT  -->
   <main class="main-content">
    <!-- HERO  -->
    <div class="hero">
      <div class="container">
        <div class="hero__inner">
          <h1 class="hero__title">More than just shorter links</h1>
          <p class="hero_text">Build your brandâ€™s recognition and get detailed insights on how your links are performing.</p>
           <a class="button " href="#">Get Started</a>
        </div>
      </div>
    </div>

    <div class="index-url-form-shortener-wrapper">
      <div class="index-url-form-shortener-wrapper__url-form-shortener">
 <!-- URL-SHORTENER-FORM -->
        <section class="ul-shortener">
          <div class="container">
             <h2 class="visuallyhidden">URL shortener</h2>
             <form class="url-shortener__form" action="https://echo.htmlacadyme.ru" method="post">
              <div class="url-shortener__input-weapper">
                <input class="url-shortener__input" type="url" name="url" placeholder="Shorten a link here..." aria-label="URL input" required>
                  <div class="url-shortener__error-msg">Please add a link</div>
              </div>
              <button class="url-shortener__submit button button--rectangle-big" type="submit">Shorten It!</button>
             </form>
          </div>
        </section>
      </div>
    </div>
   </main>


  <script src="js/main.js"></script>
</body>
</html>
